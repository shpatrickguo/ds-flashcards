<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DS Flashcards</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
      .card-list { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 12px; }
      .card-tile { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background: #fff; }
      .tags { color: #666; font-size: 0.9rem; margin-top: 8px; }
      a { color: #0366d6; text-decoration: none; }
      a:hover { text-decoration: underline; }
      header { margin-bottom: 16px; }
      .small { font-size: 0.9rem; color:#555; }
    </style>
  </head>
  <body>
    <header>
      <h1>DS Flashcards</h1>
      <p class="small">Browse flashcards generated from the repository's cards/*.md files.</p>
    </header>

    <div class="card-list">
      {% for c in cards %}
      <div class="card-tile">
        <h3><a href="{{ url_for('show_card', slug=c.slug) }}">{{ c.name }}</a></h3>
        <div class="tags">{{ c.tags | join(', ') }}</div>
        <div style="margin-top:8px"><small>{{ c.filename }}</small></div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
